<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form Activity">
    <meta name="author" content="Alex Daniel Cazanobe">

    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">

</head>
<body>

    <h1>Product Review</h1>

    <form action="review.html" method="get">

        <!--PRODUCT NAME-->
        <label for="product">Product Name</label>
        <select name="product" id="product" required>
            <option value="" disabled selected>Select a Product</option>
        </select>
    
        <!--RATING-->
        <label>Overall Rating</label>
        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1" title="1 star">
                <span class="star">&#9733;</span>
            </label>

            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2" title="2 stars">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </label>

            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3" title="3 stars">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </label>

            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4" title="4 stars">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </label>

            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5" title="5 stars">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </label>
        </div>

        <!--DATE OF INSTALLATION-->
        <label for="installation-date">Date of Installation</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <!--USEFUL FEATURES-->
        <label>Which features did you find useful in the product? (Check all that apply)</label>
        <div class="features">
            <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
            <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
        </div>

        <!--WRITTEN REVIEW-->
        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea name="review" id="review"></textarea>

        <!--USER NAME-->
        <label for="username">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="username" name="username">

        <!--SUBMIT BUTTON-->
        <input type="submit" value="Post Review">

    </form>

    <footer>
        <p>Â© <span id="currentYear"></span> - Alex Cazanobe - Argentina</p>
        <p> Last Modification: <span id="lastModified"></span></p>
    </footer>
    
    <script src="scripts/form.js"></script>
</body>
</html>
